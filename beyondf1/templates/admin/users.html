{% extends 'admin/admin-layout.html' %}

{% block content %}
<div class="container mt-5 col-lg-6 col-md-8">
    <h2>Registered users list</h2>
    <a href="users/add-new" class="btn btn-primary">Add new</a>
    <table class="table table-dark table-striped table-responsive mt-4">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col"></th>
            <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <th scope="row">{{user.id}}</th>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td><a href="users/edit/{{user.id}}" class="btn btn-warning">Edit</a></td>
                <td><a href="users/delete/{{user.id}}" class="btn btn-danger">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
